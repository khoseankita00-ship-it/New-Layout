<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 50%;
        /* border: 1px solid #000; */
        margin: auto;
      }
      .header {
        padding: 30px;
        background-color: yellowgreen;
      }
      .slider {
        padding: 60px;
        background-color: cornflowerblue;
      }
      .spacer {
        padding: 20px;
        background-color: gray;
      }
      .parent {
        display: flex;
        background-color: aquamarine;
      }
      .items {
        width: 200px;
        padding: 50px;
        margin: 20px;
        margin-left: 40px;
      }
      .box1 {
        background-color: violet;
      }
      .box2 {
        background-color: violet;
      }
      .box3 {
        background-color: violet;
      }
      .parent1 {
        display: flex;
        background-color: darkcyan;
      }
      .items1 {
        width: 150px;
        padding: 50px;
        margin: 20px;
        margin-left: 27px;
      }
      .article1 {
        background-color: violet;
      }
      .article2 {
        background-color: violet;
      }
      .article3 {
        background-color: violet;
      }
      .article4 {
        background-color: violet;
      }
      .parent2 {
        display: flex;
        background-color: gray;
      }
      .main {
        width: 45%;
        padding: 100px;
        margin: 30px;
        background-color: violet;
      }
      .parent3 {
        flex-direction: column;
        background-color: cornflowerblue;
        margin: auto;
      }
      .items2 {
        width: 270px;
        padding: 30px;
        margin: 20px;
      }
      .level1 {
        background-color: violet;
      }
      .level2 {
        background-color: violet;
      }
      .parent4 {
        display: flex;
        background-color: chocolate;
      }
      .items3 {
        width: 200px;
        padding: 60px;
        margin: 20px;
        margin-left: 35px;
      }
      .page1 {
        background-color: violet;
      }
      .page2 {
        background-color: violet;
      }
      .page3 {
        background-color: violet;
      }
      .footer{
        background-color: gray;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="header">Header</div>
      <div class="slider">Slider</div>
      <div class="spacer">Spacer</div>

      <div class="parent">
        <div class="items box1">Article</div>
        <div class="items box2">Article</div>
        <div class="items box3">Article</div>
      </div>
      <div class="parent1">
        <div class="items1 article1">Article</div>
        <div class="items1 article2">Article</div>
        <div class="items1 article3">Article</div>
        <div class="items1 article4">Article</div>
      </div>
      <div class="parent2">
        <div class="main">Article</div>
        <div class="parent3">
          <div class="items2 level1">Article1</div>
          <div class="items2 level2">Article2</div>
        </div>
      </div>
      <div class="parent4">
        <div class="items3 page1">Article2</div>
        <div class="items3 page2">Article2</div>
        <div class="items3 page3">Article3</div>
      </div>
      <div class="footer">Copyright</div>
    </div>
  </body>
</html>
