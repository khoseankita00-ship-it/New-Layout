<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: gray;
        padding: 45px;
      }
      .card {
        background-color: white;
        width: 200px;
        height: 344px;
        border-radius: 7px;
        margin: auto;
        padding: 0 0 34px 0;
      }
      .image {
        padding: 5px;
      }
      .image img {
        border-radius: 7px;
      }
      .content {
        padding: 7px 13px;
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      .content p {
        font-size: 13px;
        color: gray;
        
      }
      h2{
        margin-bottom: 8px;
      }
      .capsules {
        padding: 0 28px 0 14px;
      }
      .capsules span {
        border: 1px solid gray;
        padding: 0px 6px;
        border-radius: 7px;
        font-size: 10px;
      }
      .button {
        text-align: center;
        margin-top: 10px;
      }
      .button button {
        padding: 7px 9px;
        border-radius: 15px;
        background-color: rgb(171, 187, 221);
        color: rgb(79, 79, 226);
        font-size: 11px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          width="188px"
          src="https://cdn.pixabay.com/photo/2020/08/11/03/08/boat-5479122_1280.jpg"
          alt=""
        />
      </div>
      <div class="capsules">
        <span>Nature</span>
        <span>Lake</span>
      </div>
      <div class="content">
        <h2>Ankita</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis
          iste inventore animi ad obcaecati nobis possimus dolorum! Ex
          exercitationem cum quis culpa harum?
        </p>
      </div>
      <div class="button">
        <button>Read More</button>
      </div>
    </div>
  </body>
</html>
